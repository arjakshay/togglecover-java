# Server Configuration
server.port=8083
server.servlet.context-path=/auth

# Application Info
spring.application.name=AUTH-SERVICE

# Database Configuration
spring.datasource.url=jdbc:h2:mem:auth_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Eureka Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# JWT Configuration
jwt.secret=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IlRvZ2dsZUNvdmVyIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
jwt.expiration=86400000  # 24 hours
jwt.refresh-expiration=604800000  # 7 days

# Service URLs (for Feign clients)
service.user-service.url=http://USER-SERVICE

# Security
security.jwt.public-endpoints=/auth/api/auth/**,/auth/actuator/**,/auth/h2-console/**,/auth/swagger-ui/**,/auth/v3/api-docs/**

# Logging
logging.level.com.togglecover.auth=DEBUG
logging.level.org.springframework.security=INFO

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.config-url=/auth/api-docs/swagger-config
springdoc.swagger-ui.url=/auth/api-docs
springdoc.swagger-ui.oauth2-redirect-url=/auth/swagger-ui/oauth2-redirect.html
springdoc.paths-to-match=/api/**
springdoc.packages-to-scan=com.togglecover.auth.controller
springdoc.swagger-ui.use-root-path=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration